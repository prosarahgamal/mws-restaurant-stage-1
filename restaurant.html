<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant reviews">
  <meta name="theme-color" content="#3367D6">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="http://localhost:1337">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <a href="#restaurant-container" class="skip">Skip To Main Content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav class="fixed-nav">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" tabindex=-1 aria-label="location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <div class="favDiv">
        <?xml version="1.0" encoding="iso-8859-1"?>
        <svg version="1.1" id="fav" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
            <path d="M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543
        c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503
        c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z" />
        </svg>
      </div>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div>
        <form class="review-form">
          <h2>Add Review</h2>
          <input type="text" name="reviewer-name" id="reviewerName" aria-label="Enter Your Name" placeholder="Enter Your Name" aria-placeholder="Enter Your Name">
          <div class="stars" data-stars="1" aria-label="Specify Your Rate">
            <svg height="25" width="23" class="star rating" data-rating="1" arialabelledby="title" id="svg"
              role="presentation">
              <title id=”title” lang="en">vote 1 star for the restaurant</title>
              <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;" />
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="2" arialabelledby="title" id="svg"
              role="presentation">
              <title id=”title” lang="en">vote 2 stars for the restaurant</title>
              <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;" />
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="3" arialabelledby="title" id="svg"
              role="presentation">
              <title id=”title” lang="en">vote 3 stars for the restaurant</title>
              <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;" />
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="4" arialabelledby="title" id="svg"
              role="presentation">
              <title id=”title” lang="en">vote 4 stars for the restaurant</title>
              <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;" />
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="5" arialabelledby="title" id="svg"
              role="presentation">
              <title id=”title” lang="en">vote 5 stars for the restaurant</title>
              <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78" style="fill-rule:nonzero;" />
            </svg>
          </div>
          <textarea name="review" id="review" cols="30" rows="10" aria-label="Enter Your Review" placeholder="Enter Your Review..." aria-placeholder="Enter Your Review"></textarea>
          <button type="button" aria-label="Submit Your Review" role="button" aria-pressed="false">Add Review</button>
        </form>
        <p class="form-errors" aria-label="errors in form data"></p>
      </div>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- End scripts -->

</body>

</html>
