<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Restaurant reviews">
  <meta name="theme-color" content="#3367D6">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="http://localhost:1337">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link defer rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="img-res/icons/icon-192x192.png">
  <link defer rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <a href="#skipcontent" class="skip">Skip the map</a>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <h2 class="hide"><a href="#map-container">restaurents map</a></h2>
    <section id="map-container">
      <div id="map" tabindex = -1 aria-label="location" role="application"></div>
    </section>
    <section id="skipcontent">
      <h2 class="hide"><a href="#filter">filter options</a></h2>
      <label class="hide">Filter options</label>
      <div class="filter-options" id="filter">
        <label role="note" for="neighborhoods">Select Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label role="note" for="cuisines">select cuisine</label>
        <select id="cuisines-select" name="cuisines" aria-label="select cuisine" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
        </select>
      </div>
      <h2 class="hide"><a href="#restaurants-list">restaurents list</a></h2>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
  <script src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
</body>

</html>
